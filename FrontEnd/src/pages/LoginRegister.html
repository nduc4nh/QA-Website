<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FrontEnd/src/pages/css/LoginRegister.css">
    <link rel="stylesheet" href="/FrontEnd/src/pages/LoginRegister.js">
    <title>Register</title>
</head>
<body>
    <div class="mainForm">

      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Đăng kí thành viên</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đăng nhập</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: domainName" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>

      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Đăng nhập</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng nhập</button>
      </form>

    </div>
    
    <script>

      document.addEventListener('DOMContentLoaded', function () {
        
        Validator({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation', function () {
              return document.querySelector('#form-1 #password').value;
            }, 'Mật khẩu không trùng khớp')
          ],
          onSubmit: function (data) {
            
            console.log(data);
          }
        });


        Validator({
          form: '#form-2',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6),
          ],
          onSubmit: function (data) {
            
            console.log(data);
          }
        });
      });

    </script>
</body>
</html>
